server:
  port: 8081
  servlet:
    session:
      cookie:
        path: /
        name: MY_SESSION

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mytest?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update

  data:
    redis:
      host: 127.0.0.1
      port: 6379

  session:
    store-type: redis

  aop:
    proxy-target-class: true #jdk ?? (false = jdk ??, true = CGLIB)

api:
  url:
    external-api: http://localhost:8089


# Swagger 설정
# 대부분의 설정은 자동으로 추론되어 필수적이진 않지만 필요한 경우 명시적 설정 필요
springdoc:
  packages-to-scan: com.tempspring.test
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha     # alpha: 알파벳 순 태그 정렬, method: HTTP Method 순 정렬